<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %}Smart Procurement Hub{% endblock %}</title>
    <script src="https://unpkg.com/tailwindcss-cdn@3.4.1/tailwindcss.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    {% block extra_head %}{% endblock %}
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <!-- Header -->
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-b-[#232f48] px-4 sm:px-6 md:px-10 py-3">
                <div class="flex items-center gap-4 text-black dark:text-white">
                    <div class="size-6 text-primary">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z" fill="currentColor"></path>
                            <path clip-rule="evenodd" d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371L41.3563 14.1648C43.104 15.1371 43.1038 15.1374 43.104 15.1371L43.1051 15.135L43.1065 15.1325L43.1101 15.1261L43.1199 15.1082C43.1276 15.094 43.1377 15.0754 43.1497 15.0527C43.1738 15.0075 43.2062 14.9455 43.244 14.8701C43.319 14.7208 43.4196 14.511 43.5217 14.2683C43.6901 13.8679 44 13.0689 44 12.2609C44 10.5573 43.003 9.22254 41.8558 8.2791C40.6947 7.32427 39.1354 6.55361 37.385 5.94477C33.8654 4.72057 29.133 4 24 4C18.867 4 14.1346 4.72057 10.615 5.94478C8.86463 6.55361 7.30529 7.32428 6.14419 8.27911C4.99695 9.22255 3.99999 10.5573 3.99999 12.2609C3.99999 13.1275 4.29264 13.9078 4.49321 14.3607C4.60375 14.6102 4.71348 14.8196 4.79687 14.9689C4.83898 15.0444 4.87547 15.1065 4.9035 15.1529C4.91754 15.1762 4.92954 15.1957 4.93916 15.2111L4.94662 15.223L4.95178 15.2312ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.9868 18.996Z" fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Smart Procurement Hub</h2>
                </div>
                <div class="flex flex-1 justify-end items-center gap-4">
                    <button onclick="toggleDarkMode()" class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-gray-100 dark:bg-[#232f48] text-gray-700 dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                        <span class="material-symbols-outlined" style="font-size: 20px;">dark_mode</span>
                    </button>
                    <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-gray-100 dark:bg-[#232f48] text-gray-700 dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                        <span class="material-symbols-outlined" style="font-size: 20px;">notifications</span>
                    </button>
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCxyKs1vGthESvx9qTTx_-q6vn6IOj4WkyahQjWwhBtAX3LzzyQ3MMytolBbmOu6AlGVGZqtDe_O8BOl84ebkHN2YhriDgNkfUR0uWHQfdINMWaQ6Iu4sc3q6efGo5DXWkB1WZOOBaD8RuQ0DopdGLVwHskaZyYBlGy77ETdHr-9nGRzL2WW5d3SuJk60_x5W-9X2iZ7yYcc8zW1xpzkoZN37NYvh3N59HY7SBMuDYVFYwm47Tf2ufbChPU9-s5UYGUe07sFmoqrCRx");'></div>
                </div>
            </header>

            <!-- Navigation Tabs -->
            <div class="pb-3 px-4 sm:px-6 md:px-10 pt-5">
                <div class="flex border-b border-gray-200 dark:border-[#324467] gap-4 sm:gap-8 overflow-x-auto">
                    <a class="flex flex-col items-center justify-center border-b-[3px] {% if active_page == 'dashboard' %}border-b-primary text-primary{% else %}border-b-transparent text-gray-500 dark:text-[#92a4c9]{% endif %} pb-[13px] pt-4 px-2 sm:px-4" href="{{ url_for('index') }}">
                        <p class="{% if active_page == 'dashboard' %}text-primary{% else %}text-gray-500 dark:text-[#92a4c9]{% endif %} text-sm font-bold leading-normal tracking-[0.015em] whitespace-nowrap">Dashboard</p>
                    </a>
                    <a class="flex flex-col items-center justify-center border-b-[3px] {% if active_page == 'suppliers' %}border-b-primary text-primary{% else %}border-b-transparent text-gray-500 dark:text-[#92a4c9]{% endif %} pb-[13px] pt-4 px-2 sm:px-4" href="{{ url_for('suppliers') }}">
                        <p class="{% if active_page == 'suppliers' %}text-primary{% else %}text-gray-500 dark:text-[#92a4c9]{% endif %} text-sm font-bold leading-normal tracking-[0.015em] whitespace-nowrap">Suppliers & PO Creation</p>
                    </a>
                    <a class="flex flex-col items-center justify-center border-b-[3px] {% if active_page == 'pos' %}border-b-primary text-primary{% else %}border-b-transparent text-gray-500 dark:text-[#92a4c9]{% endif %} pb-[13px] pt-4 px-2 sm:px-4" href="{{ url_for('purchase_orders') }}">
                        <p class="{% if active_page == 'pos' %}text-primary{% else %}text-gray-500 dark:text-[#92a4c9]{% endif %} text-sm font-bold leading-normal tracking-[0.015em] whitespace-nowrap">View All POs</p>
                    </a>
                    <a class="flex flex-col items-center justify-center border-b-[3px] {% if active_page == 'analytics' %}border-b-primary text-primary{% else %}border-b-transparent text-gray-500 dark:text-[#92a4c9]{% endif %} pb-[13px] pt-4 px-2 sm:px-4" href="{{ url_for('analytics') }}">
                        <p class="{% if active_page == 'analytics' %}text-primary{% else %}text-gray-500 dark:text-[#92a4c9]{% endif %} text-sm font-bold leading-normal tracking-[0.015em] whitespace-nowrap">Analytics</p>
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <main class="px-4 sm:px-6 md:px-10 py-5">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Initialize dark mode from localStorage
        if (localStorage.getItem('darkMode') === 'false') {
            document.documentElement.classList.remove('dark');
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
